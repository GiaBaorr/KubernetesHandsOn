apiVersion: v1
kind: Service
metadata:
  name: tasks-service
  labels:
    app: tasks
spec:
  selector:
    app: tasks # should match the label in the deployment
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000    # the port that other services will use to access this service
      targetPort: 8000 # the port on which the tasks container is listening